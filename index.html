<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D Card Hover Effect</title>
    <link rel="stylesheet" href="./Font-Awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card-face card-front">
                <span>1</span>
            </div>
            <div class="card-face card-back">
                <div class="icon">
                    <i class="fa fa-code"></i>
                </div>
                <div class="text">
                    Code
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-face card-front">
                <span>2</span>
            </div>
            <div class="card-face card-back">
                <div class="icon">
                    <i class="fa fa-cloud-upload"></i>
                </div>
                <div class="text">
                    Upload
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-face card-front">
                <span>3</span>
            </div>
            <div class="card-face card-back">
                <div class="icon">
                    <i class="fa fa-globe"></i>
                </div>
                <div class="text">
                    Public
                </div>
            </div>
        </div>
    </div>
</body>
</html>
